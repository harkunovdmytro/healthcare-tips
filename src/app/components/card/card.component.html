<a
  class="card-wrapper"
  [href]="card.url || null"
>
  <img class="image" [src]="card.imageLink" alt="">
  <div class="content">
    <h3 class="header">{{ card.title }}</h3>
    <p *ngIf="descriptionVisible" class="description">{{ card.description }}</p>
    <div class="eye-link">
      <app-eye-icon></app-eye-icon>
      <span>View More</span>
    </div>
  </div>
</a>
